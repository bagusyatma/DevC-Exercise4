<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script src="jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <title>Yuraa | City</title>
    <style>
      body {
        background-image: linear-gradient(#e0faf3, #ffffff);
        background-repeat: no-repeat;
        font-family: "Montserrat", sans-serif;
      }
      .container-fluid {
        margin-top: 120px;
      }

      .pict {
        margin-left: 1%;
        display: inline-block;
      }

      .pict img {
        border-radius: 35px;
      }

      .desc {
        position: relative;
        left: 5%;
        display: inline-block;
        top: 75px;
        width: 500px;
      }

      .booking {
        position: absolute;
        top: 100px;
        float: right;
      }

      .garis {
        width: 100px;
        height: 10px;
        background-color: rgb(0, 255, 0);
        margin: 10px 10px 10px 0px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        Yuraa
      </a>
      <a class="text-right" href="about.html">About Yuraa</a>
    </nav>
    <div class="container-fluid">
      <div class="content">
        <div class="pict">
          <img src="img/bali.jpg" width="500" class="img-fluid" />
          <span>
            <button
              type="button"
              class="btn btn-primary booking col-5 col-lg-2"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              Booking Yuk
            </button>
          </span>
        </div>
        <div class="desc col-10">
          <h5>Yuraa</h5>
          <div class="garis"></div>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus
            magni fugiat nihil a, necessitatibus aperiam voluptates quis quam et
            accusantium nesciunt. Delectus corporis similique numquam architecto
            tenetur sint ipsum repellendus.
          </p>
        </div>

        <!-- Modal -->
        <div
          class="modal fade mt-5"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Isi Yaaaaaa..
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form
                  method="POST"
                  action="https://formspree.io/bagusyatma1@gmail.com"
                >
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="inputEmail4">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail4"
                        placeholder="Email"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress"
                      placeholder="1234 Main St"
                    />
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity" />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputCity">State</label>
                      <input type="text" class="form-control" id="inputCity" />
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip" />
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Send</button>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
